<!DOCTYPE html>
<html>
  <head>
    <!-- To display an HTML page correctly, a web browser must know the character set used in the page. This is what the HTML attribute charset is set to -->
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width initial-scale=1.0'>
    <title>Needles And Cones</title>
    <link rel="stylesheet" href="/style.css" />
    <!-- defer attribute specifies that the script is executed when page has finished parsing -->
    <script defer src="/bundle.js"></script>
  </head>
  <body>
    <!-- this div with id="app" is the "root" DOM node because everything inside will be managed by React DOM.  -->
    <div id="app"></div>
  </body>
</html>
